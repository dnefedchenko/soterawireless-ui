<div class="container-fluid" [ngClass]="{'login-background': !isAuthenticated()}">
    <div class="row">
        <div id="sidebar" class="col-md-2" *ngIf="isAuthenticated()">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" routerLinkActive="active" routerLink="/clinical-configuration">Clinical Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 vsm-content" [ngClass]="{'offset-md-2': isAuthenticated(), 'offset-md-1': !isAuthenticated()}">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
